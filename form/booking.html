<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Book a Table</h1>
    <div>
        <label for="booking_date">Booking Date</label>
        <input type="date" id="booking_date" name="booking_date">
    </div>
    <div>
        <label for="booking_people">Number of People</label>
        <input type="range" id="booking_people" name="booking_people" min="1" max="10" value="4"
            oninput="this.nextElementSibling.value = this.value">
        <output>4</output>
    </div>
    <div>
        <label for="booking_location">Location</label>
        <input id="booking_location" name="booking_location" list="locations">
        <datalist id="locations">
            <!-- datalist input type allows user to begin typing to narrow down available options -->
            <option value="Downtown"></option>
            <option value="Uptown"></option>
        </datalist>
    </div>
    <div>
        <button type="submit">Book Table</button>
    </div>
</body>

</html>
