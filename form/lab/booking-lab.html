<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Little Lemon</title>

    <meta property="og:title" content="Our Menu">
    <meta property="og:type" content="website">
    <meta property="og:image" content="logo.png">
    <meta property="og:url" content="https://littlelemon/">
    <meta property="og:description"
        content="Little Lemon is a family-owned Mediterranean restaurant, focused on traditional recipes served with a modern twist.">
    <meta property="og:locale" content="en_US">
    <meta property="og:site_name" content="Little Lemon">
    <link rel="stylesheet" href="../lab/styles.css">
</head>

<body>
    <header>
        <img src="../lab/logo.png" alt="logo">
    </header>
    <main>
        <form>
            <div>
                <label for="email_address">Email Address</label>
                <input type="email" id="email_address" name="email_address">
            </div>
            <div>
                <label for="booking_date">Date of Booking</label>
                <input type="date" id="booking_date" name="booking_date">
            </div>
            <div>
                <label for="booking_people">Number of People</label>
                <input type="number" min="1" max="8" id="booking_people" name="booking_people">
            </div>
            <div>
                <label>I agree to the cancellation policy
                    <input type="checkbox" required id="cancel_agreement" name="cancel_agreement">
                </label>
                <button type="submit">Book Now</button>
            </div>
        </form>
    </main>
</body>

</html>
